{% extends 'base.html' %}
{% block style %}
		<style>
			.header{
				background: linear-gradient(to bottom right, rgba(0,47,75,0.6), rgba(220,66,37,0.6)), url("3.jpg");
				background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
				padding: 20vh 0 5vh 0;
			}
			h1{
				font-weight: normal;
				color: white;
				letter-spacing: 2px;
			}
			.sch-card{
				width: 80vw;
				min-width: 300px;
				max-width: 800px;
				margin: auto;
				margin-top: 1.5rem;
			}
			.sch-card-name{
				background-color: #F8F8F8;
			}
			.sch-card-name a{
				margin: 0 0.5rem;
			}
			.sch-card-btns{
				margin: auto;
				margin-right: 0;
			}
			.btn-mybtn{
				background-color: transparent!important;
				padding: 0;
				margin-right: 1.25rem;
			}
			
			h5{
				margin: auto;
			}
			html {
				  height: 100%;
				  box-sizing: border-box;
			}
			*,
			*:before,
			*:after {
			  box-sizing: inherit;
			}
			body {
			  position: relative;
			  margin: 0;
			  padding-bottom: 6rem;
			  min-height: 100%;
			}
			.footer-copyright{
				color:white;
				width: 100%;
				background-color: #979797;
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
{% endblock %}

{% block body %}
		<!-- Body -->
		<div class="container-fluid">
			<!-- Header -->
			<div class="row header">
				<div class="container">
					<div class="row">
						<h1>Favorite Schools</h1>
					</div>
					<div class="row">
					 	<a class="btn btn-warning" href="{% url 'notification' %}"><i class="fa fa-bell">&nbsp;</i>&nbsp;School notifications&nbsp;</a>
					</div>
				</div>
			</div>
			<!-- Favorite school list -->
			<div class="row">
				<div class="container">
					<div class="row">
						<div class="sch-card">
                            {% for s in fav_list %}
									<table class="table table-bordered table-sm">
										<thead>
											<tr class="sch-card-name">
												<th scope="row" colspan="2">
													<div class="container">
														<div class="row">
															<a href="school_detail.html">{{ s.name }}</a>
															<div class="sch-card-btns">
																<!-- <button type="button" class="btn btn-mybtn" onClick="fav-toggle()"><i class="fa fa-heart" style="color: #CA1632;"></i></button> -->
                                                                <a href="{% url 'toggle-fav' s.pk %}" class="btn btn-mybtn"><i class="fa fa-heart" style="color: #CA1632;"></i></a>
																<button type="button" class="btn btn-mybtn" onClick="add-comp()"><i class="fa fa-plus" style="color: #007BFF"></i></button>
																<button type="button" class="btn btn-light" onClick="comp-add()" style="display: none"><i class="fa fa-check" style="color: #007BFF"></i></button>
															</div>	
														</div>
													</div>
												</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th>Email</th>
												<td>{{ s.email }}</td>
											</tr>
											<tr>
												<th>Contact Number</th>
												<td>{{ s.number }}</td>
											</tr>
											<tr>
												<th>Address</th>
												<td colspan="3">{{ s.address }}</td>
											</tr>
										</tbody>
									</table>
                            {% endfor %}
								</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
