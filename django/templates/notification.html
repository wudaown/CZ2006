{% extends 'base.html' %}
{% block style %}
		<style>
			.header{
				background: linear-gradient(to bottom right, rgba(0,47,75,0.6), rgba(220,66,37,0.6)), url("3.jpg");
				background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
				padding: 20vh 0 5vh 0;
			}
			h1{
				font-weight: normal;
				color: white;
				letter-spacing: 2px;
			}
			.sch-card{
				width: 80vw;
				min-width: 300px;
				max-width: 800px;
				margin: auto;
				margin-top: 1.5rem;
			}
			.sch-card-name{
				background-color: #F8F8F8;
			}
			.sch-card-btns{
				margin: auto;
				margin-right: 0;
			}
			.btn-mybtn{
				background-color: transparent!important;
				padding: 0;
				margin-right: 1.25rem;
			}
			
			h5{
				margin: auto;
			}
			html {
				  height: 100%;
				  box-sizing: border-box;
			}
			*,
			*:before,
			*:after {
			  box-sizing: inherit;
			}
			body {
			  position: relative;
			  margin: 0;
			  padding-bottom: 6rem;
			  min-height: 100%;
			}
			.footer-copyright{
				color:white;
				width: 100%;
				background-color: #979797;
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
{% endblock %}

{% block body %}
		<!-- Body -->
		<div class="container-fluid">
			<!-- Header -->
			<div class="row header">
				<div class="container">
					<div class="row">
						<h1>School Notifications</h1>
					</div>
					<div class="row"><a class="btn btn-danger" href="{% url 'favorite' %}"><em class="fa fa-heart">&nbsp;</em>&nbsp;Favorite school list&nbsp; </a></div>
				</div>
			</div>
			<!-- Favorite school list -->
			<div class="row">
				<div class="container">
					<div class="row">
                        {% for m in messages %}
						<div class="sch-card">
							<table class="table table-bordered">
								<thead>
									<tr class="sch-card-name">
										<th scope="row">
                                            {% if m.viewed %}
                                                <a href="{% url 'kindergarten-detail' m.kindergarten.pk %}">{{ m.kindergarten.name }}</a>
                                            {% else %}
                                                <a href="{% url 'kindergarten-detail' m.kindergarten.pk %}"><div class="badge badge-pill badge-warning">New</div>{{ m.kindergarten.name }}</a>
                                            {% endif %}
										</th>
									</tr>
								</thead>
								<tbody>
									<tr><td>{{ m.content }}</td></tr>
								</tbody>
							</table>
						</div>
                        {% endfor %}
					</div>
				</div>
			</div>
		</div>
{% endblock %}
