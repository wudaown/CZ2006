{% extends 'base.html' %}
		<style>
			.modal-header,h6,.close{
				text-align:center;
				font-size: 30px;
				color: white !important;
				background-color: #007BFF;
			}
			.modal-footer{
				background-color: #f9f9f9;
				}
			.header{
				padding:5vh 0 0 0;
				text-align: center;	
			}
			.card{
				width: 80vw;
				min-width: 300px;
				max-width: 600px;
				height: 100%;
				min-height: 80vh;
				margin: auto;
				top: 3vh;
				box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
			}
			.form-control{
				margin: 2px 0;
			}
			html {
				  height: 100%;
				  box-sizing: border-box;
			}
			*,
			*:before,
			*:after {
			  box-sizing: inherit;
			}
			body {
			  position: relative;
			  margin: 0;
			  padding-bottom: 6rem;
			  min-height: 100%;
			}
			.footer-copyright{
				color:white;
				width: 100%;
				background-color: #979797;
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
{% block profileblock %}
		<!-- Body -->
		<div class="container-fluid" style="height: 100%">
			<div class="card">
				<div class="card-header">
					<h4 class="d-inline">My profile</h4>
					<button type="button" class="btn btn-primary btn-sm" style="float: right" id="edit-btn" data-toggle="modal" data-target="#editModal"><i class="fa fa-edit">&nbsp;</i>Edit</button>
				</div>
				
				<!-- display -->
				<div class="card-body" id="display-info">
					<div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-sm-3 text-right" style="color: #CA1632"><i class="fa fa-envelope">&nbsp;</i>Username:</div>
                            <div class="col-12 col-sm-9 text-left">{{ username }}</div>
                        </div>
                        <span style="padding: 10vh;"></span>
						<div class="row">
							<div class="col-12 col-sm-3 text-right" style="color: #CA1632"><i class="fa fa-envelope">&nbsp;</i>Email:</div>
							<div class="col-12 col-sm-9 text-left">{{ email }}</div>
						</div>
						<span style="padding: 10vh;"></span>
						<div class="row">
							<div class="col-12 col-sm-3 text-right" style="color: #CA1632"><i class="fa fa-phone">&nbsp;</i>Phone:</div>
							<div class="col-12 col-sm-9 text-left">12345678</div>
						</div>
						<span style="padding: 10vh;"></span>
						<div class="row">
							<div class="col-12 col-sm-3 text-right" style="color: #CA1632"><i class="fa fa-home">&nbsp;</i>Address:</div>
							<div class="col-12 col-sm-9 text-left">Line 1<br>Line2<br>Singapore 000000</div>
						</div>
					</div>
				</div>
				
				<!-- Edit Modal -->
				<div class="modal fade" id="editModal" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
						  <div class="modal-header">
								<h6>Edit profile</h6>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
						  </div>
							<div class="modal-body" style="padding: 30px 40px;">
								<form method="post">
									<div class="form-group">
										<label for="email"><i class="fa fa-envelope">&nbsp;</i>Email: </label>
										<input type="email" class="form-control" id="email" placeholder="username@example.com" name="email">
									</div>
									<div class="form-group">
										<label for="phone"><i class="fa fa-phone">&nbsp;</i>Phone: </label>
										<input type="number" class="form-control" id="phone" placeholder="12345678" name="email">
									</div>
									<div class="form-group">
										<label for="addr-1"><i class="fa fa-home">&nbsp;</i>Address: </label>
										<input type="text" class="form-control" id="addr-1" placeholder="address line 1" name="addr-1">
										<input type="text" class="form-control" id="addr-2" placeholder="address line 2" name="addr-2">
										<div class="row">
											<div class="col-6">
											  <input type="text" class="form-control d-inline" id="addr-country" placeholder="Singapore" name="addr-country">
											</div>
											<div class="col-6">
											  <input type="text" class="form-control d-inline" id="addr-zip" placeholder="000000" name="addr-zip">
											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-primary">Save changes</button>
									<button type="submit" class="btn btn-light">Cancel</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
